<div>
  <h2>List of Recipes</h2>

  <div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <div class="recipelist" *ngFor="let r of recipes">
        <div class="card" style="width: 18rem;">
          <a [routerLink]="['/recipe', r.id]">{{r.title}}</a>
        </div>
      </div>
    </ul>
  </div>
</div>
<button style="cursor: pointer;" type="button" class="btn btn-primary" [routerLink]="['/add']">Add</button>
